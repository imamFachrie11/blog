<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&display=swap"
      rel="stylesheet"
    />
    <title>ai blog</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-slate-950 font-alice">
    <!-- header -->
    <header
      class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10"
    >
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a
              href="#hero"
              class="font-bold text-lg text-neon-blue-0 block py-6 lg:text-4xl lg:mx-10 lg:hover:text-white transition duration-300"
              >AyiPedia</a
            >
          </div>
          <div class="flex items-center px-4">
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="block absolute right-4 lg:hidden"
            >
              <span
                class="hamburger-line transition duration-300 ease-in-out origin-top-left"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
              ></span>
            </button>
            <nav
              id="nav-menu"
              class="hidden absolute py-5 bg-black shadow-lg border border-white rounded-lg max-w-[250px] w-full right-4 top-full lg:static lg:block lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none lg:border-none"
            >
              <ul class="block lg:flex">
                <li class="group">
                  <a
                    href="#hero"
                    class="text-base text-white py-2 mx-8 flex group-hover:text-neon-blue-0 transition duration-300"
                    >Home</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#kategori"
                    class="text-base text-white py-2 mx-8 flex group-hover:text-neon-blue-0 transition duration-300"
                    >Kategori</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#tentang"
                    class="text-base text-white py-2 mx-8 flex group-hover:text-neon-blue-0 transition duration-300"
                    >Tentang AyiPedia</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#clients"
                    class="text-base text-white py-2 mx-8 flex group-hover:text-neon-blue-0 transition duration-300"
                    >Masuk/Daftar</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->
    <main class="font-alice">
      <!-- hero section start -->
      <section class="mt-20 text-white lg:mx-auto lg:w-[80%]">
        <div class="container">
          <div class="px-4 py-8 lg:flex lg:flex-wrap">
            <div class="w-full lg:w-1/2">
              <h1
                class="font-semibold text-2xl max-w-lg lg:text-5xl sm:text-3xl"
              >
                Selamat datang di
                <span class="text-neon-blue-0">AyiPedia!</span> situs belajar
                terbaik untuk para developer.
              </h1>
              <div class="w-1/2 pr-4 hidden lg:block">
                <p class="text-base lg:text-xl">
                  apa yang ingin anda pelajari hari ini?
                </p>
                <div class="mt-2 relative">
                  <label for="search-bar">
                    <span class="cursor-pointer absolute left-2 top-1">
                      <img
                        src="img/icon/search-white.svg"
                        alt="search icon"
                        width="20px"
                        class="mr-2 pt-1 lg:w-[25px]"
                      />
                    </span>
                  </label>
                  <input
                    type="text"
                    class="rounded-full bg-transparent border border-slate-500 outline-none text-center box-border px-6 w-[100%] lg:py-2"
                    id="search-bar"
                  />
                </div>
              </div>
            </div>
            <div class="hidden lg:block w-1/2">
              <img src="img/hero.png" alt="books" />
            </div>

            <div class="flex flex-wrap mt-4 lg:hidden">
              <div class="w-1/2 pr-4">
                <p class="text-base">apa yang ingin anda pelajari hari ini?</p>
                <div class="mt-2">
                  <label for="search-bar" class="">
                    <span class="cursor-pointer absolute left-5">
                      <img
                        src="img/icon/search-white.svg"
                        alt="search icon"
                        width="20px"
                        class="mr-2 pt-1"
                      />
                    </span>
                  </label>
                  <input
                    type="text"
                    class="rounded-full bg-transparent border border-slate-500 outline-none text-center box-border px-6 w-[100%]"
                    id="search-bar"
                  />
                </div>
              </div>
              <div class="w-1/2">
                <img src="/public/img/hero.png" alt="books" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- hero section end -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
